name: Build whisper.cpp macOS Universal

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp
          ref: v1.8.3

      - name: Patch CMake to build whisper as shared with static ggml
        run: |
          # Force whisper target to SHARED so ggml is statically linked inside.
          # This avoids dylib conflicts with llama.cpp's own ggml dylibs.
          sed -i '' 's/add_library(whisper$/add_library(whisper SHARED/' src/CMakeLists.txt
          echo 'target_compile_definitions(whisper PRIVATE WHISPER_SHARED WHISPER_BUILD)' >> src/CMakeLists.txt
          echo "Patched src/CMakeLists.txt to force whisper SHARED with exports"

      - name: Configure CMake (static ggml, shared whisper, universal binary)
        run: |
          cmake -B build \
            -DBUILD_SHARED_LIBS=OFF \
            -DGGML_NATIVE=OFF \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_VISIBILITY_PRESET=hidden \
            -DCMAKE_CXX_VISIBILITY_PRESET=hidden

      - name: Build
        run: cmake --build build --config Release --target whisper -j $(sysctl -n hw.logicalcpu)

      - name: Package dylib (self-contained, ggml statically linked)
        run: |
          mkdir -p package
          # Only libwhisper.dylib needed - ggml is statically linked inside
          find build -name 'libwhisper.dylib' -exec cp {} package/ \;
          ls -la package/
          cd package && zip -r ../whisper-macos-universal.zip *.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-macos-universal
          path: whisper-macos-universal.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: whisper-macos-universal.zip
