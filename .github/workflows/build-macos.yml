name: Build macOS Universal

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout llama.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/llama.cpp
          ref: b8169

      - name: Configure CMake (universal binary)
        run: |
          cmake -B build \
            -DBUILD_SHARED_LIBS=ON \
            -DGGML_NATIVE=OFF \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --target llama ggml ggml-base ggml-cpu -j $(sysctl -n hw.logicalcpu)

      - name: Package dylibs
        run: |
          mkdir -p package
          find build -name '*.dylib' | while read f; do cp "$f" package/; done
          ls -la package/
          cd package && zip -r ../llama-cpp-macos-universal.zip *.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-cpp-macos-universal
          path: llama-cpp-macos-universal.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: llama-cpp-macos-universal.zip
