name: Build whisper.cpp (Windows x64)

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp
          ref: v1.7.5

      - name: Configure CMake
        run: |
          cmake -B build -DBUILD_SHARED_LIBS=ON -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build build --config Release --target whisper

      - name: Package DLL and import library
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifact | Out-Null
          # Find whisper.dll and whisper.lib from build output
          Get-ChildItem -Path build -Recurse -Filter "whisper.dll" |
            Where-Object { $_.DirectoryName -match "Release" -or $_.DirectoryName -match "bin" } |
            Copy-Item -Destination artifact
          Get-ChildItem -Path build -Recurse -Filter "whisper.lib" |
            Where-Object { $_.DirectoryName -match "Release" -or $_.DirectoryName -match "lib" } |
            Copy-Item -Destination artifact
          # Fallback: grab any remaining whisper DLLs/libs
          Get-ChildItem -Path build -Recurse -Filter "whisper.dll" |
            Copy-Item -Destination artifact -ErrorAction SilentlyContinue
          Get-ChildItem -Path build -Recurse -Filter "whisper.lib" |
            Copy-Item -Destination artifact -ErrorAction SilentlyContinue
          Get-ChildItem artifact
          Compress-Archive -Path artifact\* -DestinationPath whisper-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-windows-x64
          path: whisper-windows-x64.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: whisper-windows-x64.zip
