name: Build whisper.cpp (Windows x64)

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp
          ref: v1.7.5

      - name: Configure CMake
        run: |
          cmake -B build -DBUILD_SHARED_LIBS=ON -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build build --config Release --target whisper ggml ggml-base ggml-cpu

      - name: Package DLLs and import libraries
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifact | Out-Null
          # Collect all DLLs and import libs for whisper + its ggml dependencies
          foreach ($name in @("whisper", "ggml-base", "ggml-cpu", "ggml")) {
            Get-ChildItem -Path build -Recurse -Filter "$name.dll" |
              Select-Object -First 1 |
              Copy-Item -Destination artifact
            Get-ChildItem -Path build -Recurse -Filter "$name.lib" |
              Select-Object -First 1 |
              Copy-Item -Destination artifact
          }
          Get-ChildItem artifact
          Compress-Archive -Path artifact\* -DestinationPath whisper-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-windows-x64
          path: whisper-windows-x64.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: whisper-windows-x64.zip
