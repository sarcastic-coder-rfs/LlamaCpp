name: Build Android ARM64

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout llama.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/llama.cpp
          ref: b8169

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        id: ndk
        with:
          ndk-version: r27c

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-28 \
            -DBUILD_SHARED_LIBS=ON \
            -DGGML_NATIVE=OFF \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --target llama ggml ggml-base ggml-cpu -j $(nproc)

      - name: Package shared libraries
        run: |
          mkdir -p package
          find build -name '*.so' | while read f; do cp "$f" package/; done
          ls -la package/
          cd package && zip -r ../llama-cpp-android-arm64-v8a.zip *.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-cpp-android-arm64-v8a
          path: llama-cpp-android-arm64-v8a.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: llama-cpp-android-arm64-v8a.zip
