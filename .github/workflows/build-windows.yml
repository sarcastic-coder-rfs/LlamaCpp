name: Build llama.cpp (Windows x64)

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'

env:
  LLAMA_CPP_TAG: b8169

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout llama.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/llama.cpp
          ref: ${{ env.LLAMA_CPP_TAG }}

      - name: Configure CMake
        run: cmake -B build -DBUILD_SHARED_LIBS=ON -DGGML_NATIVE=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Package DLLs and import libraries
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifact | Out-Null
          $patterns = @("*.dll", "*.lib")
          foreach ($pat in $patterns) {
            Get-ChildItem -Path build -Recurse -Filter $pat |
              Where-Object { $_.DirectoryName -match "Release" -or $_.DirectoryName -match "bin" } |
              Copy-Item -Destination artifact
          }
          # Fallback: grab any remaining DLLs/libs not in Release/bin subdirs
          foreach ($pat in $patterns) {
            Get-ChildItem -Path build -Recurse -Filter $pat |
              Copy-Item -Destination artifact -ErrorAction SilentlyContinue
          }
          Get-ChildItem artifact
          Compress-Archive -Path artifact\* -DestinationPath llama-cpp-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-cpp-windows-x64
          path: llama-cpp-windows-x64.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: llama-cpp-windows-x64.zip
